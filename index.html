<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description for SEO -->
    <meta
      name="description"
      content="NBK-Bazaar.Your most favorite online shop"
    />
    <meta name="author" content="Nasir" />

    <!-- Title -->
    <title>NBk-Bazaar</title>
    <link rel="shortcut icon" href="img/12441287.ico" type="image/x-icon" />

    <!-- External CDN Links ----------------------------------------->
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Owl Carousel 2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Accessibility: Skip to main content -->
    <a href="#main-content" class="visually-hidden-focusable">
      Skip to main content
    </a>

    <!-- Header Start  ============================================ -->

    <header class="bg-danger position-fixed w-100 sticky-top p-2">
      <!-- Search filter short pagination -->
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-2">
              <a href="index.html"
                ><img src="img/logo.jpg" width="60px" alt="" class="logo"
              /></a>
            </div>
            <div class="col-4">
              <input
                id="searchProduct"
                class="form-control me-2"
                type="search"
                placeholder="Search Product"
                aria-label="Search"
              />
            </div>
            <div class="col-2">
              <div
                class="cart-wrapper d-flex justify-content-center h-100 gap-2 text-white align-items-center"
              >
                <div class="cart-trigger">
                  <i class="fa-solid fa-cart-shopping bg fs-5 text-theme"></i>
                  <span id="cartBadge" class="cart-badge d-inline-block fs-5 fw"
                    >0</span
                  >
                </div>
                <div class="cart-dropdown shadow">
                  <ul class="cart-items-list"></ul>
                  <div class="cart-footer mt-4">
                    <p>Total: <span id="cartTotal">$0</span></p>
                    <button class="btn btn-sm btn-primary w-100">
                      Checkout
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="filter-area d-flex gap-2">
                <select
                  class="form-select form-select-sm bg-info"
                  id="categoryFilter"
                  aria-label=".form-select-sm example"
                >
                  <option value="" hidden desebled selected>Category</option>
                  <option value="all">All</option>
                  <option value="dress">Dress</option>
                  <option value="accessories">Accessories</option>
                  <option value="Women’s Collection">Women’s Collection</option>
                </select>
                <select
                  class="form-select form-select-sm bg-warning"
                  id="sort"
                  aria-label=".form-select-sm example"
                >
                  <option hidden desebled selected>Sort</option>
                  <option value="default">Default</option>
                  <option value="newest">Newest</option>
                  <option value="oldest">Oldest</option>
                  <option value="priceHtoL">Price High to Low</option>
                  <option value="priceLtoH">Price Low to High</option>
                  <option value="maxDiscount">Maximum Discount</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End  ============================================== -->

    <!-- Main Start  ============================================== -->
    <main id="main-content" class="mt-5 h-100">
      <div class="container-fluid h-100">
        <div class="d-flex gap-3 h-100">
          <aside class="aside mt-4" id="aside">
            <div class="form-area" id="form-area">
              <form action="" id="productForm">
                <div class="label-group">
                  <label for="product-name">Product Name:</label>
                  <input
                    type="text"
                    id="product-name"
                    name="name"
                    placeholder="Product Name"
                    required
                  />
                </div>
                <div class="label-group">
                  <label for="product-price">Price:</label>
                  <input
                    type="number"
                    id="product-price"
                    name="price"
                    placeholder="Price"
                    required
                    min="0"
                  />
                </div>
                <div class="label-group">
                  <label for="product-new-price">New Price:</label>
                  <input
                    type="number"
                    id="product-new-price"
                    name="newPrice"
                    placeholder="New Price"
                    min="0"
                  />
                </div>
                <div class="label-group">
                  <label for="product-discount">Discount:</label>
                  <input
                    type="number"
                    id="product-discount"
                    name="discount"
                    placeholder="Discount"
                    min="0"
                    max="100"
                  />
                </div>

                <div class="label-group">
                  <label for="product-category">Category:</label>
                  <select required name="category" id="product-category">
                    <option selected disabled hidden value="">Category</option>
                    <option value="Dress">Dress</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Women’s Collection">
                      Women’s Collection
                    </option>
                  </select>
                </div>
                <div class="label-group">
                  <label for="product-stock">In Stock:</label>
                  <input
                    type="text"
                    name="stock"
                    id="product-stock"
                    placeholder="In Stock"
                    required
                  />
                </div>
                <div class="label-group">
                  <label for="product-size">Size:</label>
                  <input
                    type="text"
                    name="size"
                    id="product-size"
                    placeholder="Size"
                  />
                </div>
                <div class="label-group">
                  <label for="product-image">Image:</label>
                  <input
                    type="text"
                    name="image"
                    id="product-image"
                    placeholder="Image URL"
                  />
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" id="submit" class="btn btn-danger w-10">
                    Add Product
                  </button>
                  <span
                    style="display: none"
                    id="cancel"
                    class="btn d btn-danger w-10"
                  >
                    Cancel
                  </span>
                </div>
              </form>
            </div>
          </aside>
          <section class="product-display-area col-md-9 mt-4">
            <div class="product-container pb-4 g-4 row"></div>
          </section>
        </div>
      </div>
    </main>

    <!-- Main End ================================================ -->
    <!-- Footer Start 
    ============================================ -->
    <footer onclick="alertdey()" class="sticky-bottom p-2 theme-bg-primary">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <p class="text-center m-0 p-2 text-white">
              Copyright &copy; NBk-Bazar 2026
            </p>
          </div>
        </div>
      </div>
    </footer>

    <div id="toast" class="toast-box">Product Updated Successfully!</div>

    <!-- Footer End ============================================== -->

    <!-- External JS CDN Links -------------------------------------->
    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Sweet Alert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Gsap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

    <!-- Owl Carousel 2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
